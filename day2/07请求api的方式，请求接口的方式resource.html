<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
</head>

<body>
<div id="box">
    github:ID:<input type="text" v-model="uid">
    <button @click="getGitUser(uid)">获取指定github账号信息并且显示</button>
    <br>
    姓名：{{user.name}}
    <br>
    头像：<img :src="user.avatr_url" alt="" style="width: 100px">
    <br>
    <input type="text" v-model="word" @keyup="jsonp()">
    <ul>
        <li v-for="item in myData">
            {{item}}
        </li>
    </ul>
</div>
</body>
<script>
    new Vue({
        el: '#box',
        data: {
            word: '',
            myData: [],
            user:{},
            uid:""
        },
        methods: {
            jsonp: function() {
                console.log(11);
                this.$http.jsonp("https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su", {
                    params: {
                        wd: this.word
                    },
                    jsonp: 'cb'
                }).then(function(res) {
                    this.myData = res.data.s;
                })
            },
            getGitUser:function (uid) {
                this.$http.get(`https://api.github.com/users/${uid}`)
                    .then(res=>{
                        console.log(res);
                        this.user = res.data;
                    })
            }
        }
    })
</script>
</html>
