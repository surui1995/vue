<html lang="en">

</head>
<body>
<div id="box">
    {{a}}
    <br>
    {{b}}
    {{obj.name}}
</div>
</body>
<script>

        el:"#box",
        data:{
            stark:"susu",
            a:"111",
            b:"222",
            obj:{
                name:"susu",
                age:18
            }
        }
    });
    vm.$watch("obj",function () {
        alert("this.obj.name");
    },{
        deep:true
    });
    document.onclick= function () {
        vm.obj.name ='shudong';
    }
</script>
