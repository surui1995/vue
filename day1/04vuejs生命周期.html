<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <button id="btn">shudong</button>
    <button onclick="change()">更新</button>
    <button onclick="destroy()">销毁</button>
</div>
</body>
<script>

    let vm =new Vue({
        el:"#app",
        data:{
            msg:"hello susu"
        },
        beforeCreate(){
            alert("实例创建前")
        },
        created(){
            alert("实例已经创建完成")
        },
        beforeMount(){
            alert("实例挂载前")
        },
        mounted(){
            alert("实力已经挂载");
            $("#btn").click(function () {
                alert("好饿!")
            });
        },
        beforeUpdate(){
            alert("数据更新前")
        },
        updated(){
            alert("数据已经更新")
        },
        beforeDestroy(){
            alert("实例销毁前")
        },
        destroyed(){
            alert("实例已经销毁")
        },
    });
    function change() {
        vm.msg = "shudong";
    }
    function destroy() {
        vm.$destroy();
    }
</script>
</html>
