<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>
<body>
<div id="box">
    <input type="button" @click="su='hello'" name="" value="hello组件">
    <input type="button" @click="su='world'" name="" value="world组件">
    <component :is="su"></component>
</div>
</body>
<script>
    let vm = new Vue({
        el:"#box",
        data:{
            su:"hello"
        },
        components:{
            "hello":{
                template:`<div><h2>我是hello组件</h2></div>`
            },
            "world":{
                template:`<div><h2>我是world组件</h2></div>`
            }
        }
    })
</script>
</html>
