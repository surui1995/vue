<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

<body>
<div id="app">
    {{num > 5 ? "yes" : "no"  }}
    <div v-text="tpl"> </div>
    <div v-html="tpl"> </div>
</div>

<script>

        el:"#app",
        data:{
            message:'start',
            name:'susu',
            num:10,
            tpl:"<h1>hello susu</h1>"
        }
    });
    app.message ="小仙女";
